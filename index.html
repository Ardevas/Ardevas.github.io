<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/cc2ded8d2d.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <h1>ohmyfood</h1>
    <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </div>
</header>

<main>

    <section class="reserve">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="functioning">
        <h2>Fonctionnement</h2>
        <div class="steps">
            <article class="stepCard">
                <div class="stepNumber">1</div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="stepText">Choisissez un restaurant</p>
            </article>
            <article class="stepCard">
                <div class="stepNumber">2</div>
                <i class="fa-solid fa-list-ul"></i>
                <p class="stepText">Composez votre menu</p>
            </article>
            <article class="stepCard">
                <div class="stepNumber">3</div>
                <i class="fa-solid fa-store"></i>
                <p class="stepText">Dégustez au restaurant</p>
            </article>
        </div>
    </section>

</main>

<footer>

</footer>
</body>

</html>
